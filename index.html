<html>
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <style type="text/css" title="currentStyle">
  @import "/static/demo_page.css";
  @import "/static/demo_table.css";
  @import "/static/main.css";
 </style>
 <script type="text/javascript" charset="utf-8" src="/static/jquery.js"></script>
 <script type="text/javascript" charset="utf-8" src="/static/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
	$('#example').dataTable( {
		"iDisplayLength": 12,
		"bSort": false,
		"bProcessing": true,
		"bServerSide": true,
		"sAjaxSource": "/ajax.php",
		"aoColumnDefs": [ {
			"aTargets": [0],
			"mRender": function ( data, type, val ) {
				return '<button onClick="post_mpl(\'play\', '+data+');" type="submit" value="' + data + '">âž¤</button>';
			}
		}]
	}); 
	post_mpl = function (action, param){
	    	$.post("mplayer.php", {action: action, param: param});
	}
});

</script>
</head>
<body>
<button onClick="post_mpl('pause', false);" type="submit" value="" style="height:40px;width:40px"> || </button>
<button onClick="post_mpl('skip', 'back');" type="submit" value=" "style="height:40px;width:40px">  <= </button>
<button onClick="post_mpl('skip', 'forward');" type="submit" value="" style="height:40px;width:40px"> => </button>
<br><br>
<table id="example" class="display">
<thead>
	<tr>
		<th width="1%">Play</th>
		<th width="20%">Title</th>
		<th width="20%">Artist</th>
		<th width="20%">Album</th>
	</tr>
</thead>
<tbody></tbody>
</table>

</body>
